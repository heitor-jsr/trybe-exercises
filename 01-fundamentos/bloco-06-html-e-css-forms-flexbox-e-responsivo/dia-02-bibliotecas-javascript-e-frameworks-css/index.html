<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário TrybeTrip</title>
  <link rel="stylesheet" href="bulma.min.css">
</head>
<body>
  <section class="hero is-small is-primary">
    <div class="hero-body">
      <p class="title">
        Concorra a uma viagem com a TrybeTrip!
      </p>
      <p class="subtitle">
        Preencha as informações abaixo para concorrer.
      </p>
    </div>
  </section>  
  <section class="section">
    <form method="GET">
      <fieldset>
        <div class="field">
          <label for="user" class="label">Nome:</label>
          <div class="control">
            <input class="input" type="name" name="nome" id="user" min="10" max="50" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">This username is available</p>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>
        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="question">
              Cidade
            </label>
            <label class="radio">
              <input type="radio" name="question">
              Praia
            </label>
            <label class="radio">
              <input type="radio" name="question">
              Campo
            </label>
            <label class="radio">
              <input type="radio" name="question">
              Montanha
            </label>
          </div>
        </div>
        <textarea class="textarea is-success" maxlength="500" cols="50" rows="10" wrap="soft" required>Porque deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</textarea>
        <label for="data-viagem" class="data-viagem">Data:</label>
        <input class="data-viagem" id="data" type="date">
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>            
            <label class="checkbox" style="display: block;">
              <input type="checkbox" name="photoCheck" id="photoCheck">
              Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. 
            </label>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="botao-enviar" disabled>Enviar formulário</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" id="botao-reset">Apagar as informações</button>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
