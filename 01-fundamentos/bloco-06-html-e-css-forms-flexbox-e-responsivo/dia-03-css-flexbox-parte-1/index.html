<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" type = "text/css" href = "style.css"/>
  <title>Tech Galery</title>
</head>
<body>
  <header class="header-section">
      <img src="assets/images/trybe-logo.jpg" class="image">
      <p>TRYBE TECH-GALERY</p>
      <p><u>SIGN-UP</u></p>
  </header>
  <section class="text">
    <p>
      Take a look at some of the technologies which you will learn in or fundamentals
      and front-end module!
    </p>
  </section>
  <section class="grid-images">
    <div class="items">
      <h4>HTML</h4>
      <img src="assets/images/html-logo.png" class="gallery-img" alt="HTML logo">
    </div>
    <div class="items">
      <h4>CSS</h4>
      <img src="assets/images/css-logo.png" class="gallery-img" alt="CSS logo">
    </div>
    <div class="items">
      <h4>JAVASCRIPT</h4>
      <img src="assets/images/javaScript-logo.png" class="gallery-img" alt="javascript logo">
    </div>
  </section>  
  <section class="grid-images">
    <div class="items">
      <h4>REACT</h4>
      <img src="assets/images/react-logo.png" class="gallery-img" alt="react logo">
    </div>
    <div class="items">
      <h4>RTL</h4>
      <img src="assets/images/rtl-logo.png" class="gallery-img" alt="rtl logo">
    </div>
    <div class="items">
      <h4>REDUX</h4>
      <img src="assets/images/redux-logo.png" class="gallery-img" alt="redux logo">
    </div>
  </section>
  <p>_______________________________</p>
  <footer class="footer">
    <img src="assets/images/instagram-logo.png" class="social-img" alt="instagram logo">
    <img src="assets/images/linked-in-logo.png" class="social-img" alt="linkedin logo">
  </footer>
</body>
</html>
